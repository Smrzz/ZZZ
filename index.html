<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета пользователя</title>
</head>
<body>

<div class="container">
    <h1>Анкета пользователя</h1>
    <form>
        <label for="first-name">Имя</label>
        <input type="text" id="first-name" name="first-name" required>

        <label for="last-name">Фамилия</label>
        <input type="text" id="last-name" name="last-name" required>

        <label for="middle-name">Отчество</label>
        <input type="text" id="middle-name" name="middle-name">

        <label>Пол</label>
        <div class="radio-group">
            <label><input type="radio" name="gender" value="male" required> Мужской</label>
            <label><input type="radio" name="gender" value="female" required> Женский</label>
        </div>

        <label for="birth-date">Дата рождения</label>
        <input type="date" id="birth-date" name="birth-date" required>

        <label for="phone">Телефон</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="address">Адрес</label>
        <input type="text" id="address" name="address" required>

        <label for="occupation">Род занятий</label>
        <input type="text" id="occupation" name="occupation">

        <label for="education">Образование</label>
        <input type="text" id="education" name="education">

        <label for="interests">Интересы</label>
        <textarea id="interests" name="interests" rows="4"></textarea>

        <label for="languages">Языки</label>
        <input type="text" id="languages" name="languages">

        <label for="marital-status">Семейное положение</label>
        <select id="marital-status" name="marital-status" required>
            <option value="single">Холост/Не замужем</option>
            <option value="married">Женат/Замужем</option>
            <option value="divorced">Разведен(а)</option>
            <option value="widowed">Вдова/Вдовец</option>
        </select>

        <label for="children">Дети</label>
        <input type="text" id="children" name="children">

        <label for="additional-info">Дополнительная информация</label>
        <textarea id="additional-info" name="additional-info" rows="4"></textarea>

        <button type="submit" class="btn-submit">Отправить</button>
    </form>
</div>

</body>
</html>
