<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grey*59</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-logo"> <a href="index.html"><img src="pics/LOGO (2).svg" alt="logo"></a> </div>
            <ul class="navbar">
                <a href="artists.html"><li class="nav">Members</li></a>
                <a href="music.html"><li class="nav">Music</li></a>
                <a href="tour.html"><li class="nav">Tour</li></a>
                <a href="shop.html"><li class="nav">Shop</li></a>
                <a href="contacts.html"><li class="nav">Contacts</li></a>
            </ul>
        </div>
    </header>
    <main class="main">
        <section class="utp">
            <div class="utp-contents">
                <div class="utp-pic"><img src="pics/image 2.png" alt="new World Depression"></div>
                <div class="utp-content">
                    <div class="utp-text">
                        <h2 class="utp-title">New World Depression</h2>
                        <div class="monts">
                            <h3 class="utp-subtitle">$Boy$</h3>
                            <h4 class="utp-text">Release date: June 14, 2024</h4>
                            <h4 class="utp-text">13 tracks, 34 min 15 sec</h4>
                        </div>
                    </div>
                    <div class="utp-icons">
                        <a href="https://open.spotify.com/album/1lKWIQuLHxdlifTuudutTl?si=XVDdhDPGQX-g-nPByKWs9Q"><img src="pics/spotify (1).svg" alt="spotify link" class="utp-links"></a>
                        <img src="pics/apple music (1).svg" alt="apple music link" class="utp-links">
                        <a href="https://www.youtube.com/watch?v=IzCFHyB6vJI&list=PLhCr4QhKElA9SkQZ8VfgLA4M8cwhZyeT6&pp=iAQB"><img src="pics/youtube (1).svg" alt="youtube link" class="utp-links"></a>
                        <img src="pics/sound cloud (1).svg" alt="sound cloud link" class="utp-links">
                    </div>
                </div>
            </div>
        </section>
        <section class="greyday">
            <div class="greyday-video">
                <a href="tour.html">
                    <img class="static" src="pics/concert.png">
                    <img class="active" src="pics/youtube-video-gif.gif">
                </a>
            </div>
        </section>
        <footer>
            <div class="footer-contents">
                <img src="pics/LOGO (3).svg" alt="g59" class="logo">
                <div class="footer-text">
                    <h4 class="terms">Terms of Use | Privacy Policy</h4>
                    <h4 class="term">© 2024, g59record.com</h4>
                </div>
            </div>
        </footer>
    </main>
</body>
</html>
