<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grey*59</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-logo"> <img src="pics/LOGO (2).svg" alt="logo"> </div>
            <ul class="navbar">
                <li class="nav">Members</li>
                <li class="nav">Music</li>
                <li class="nav">Tour</li>
                <li class="nav">Shop</li>
                <li class="nav">Contacts</li>
            </ul>
        </div>
    </header>
    <main class="main">
        <section class="utp">
            <div class="utp-contents">
                <div class="utp-pic"><img src="pics/image 2.png" alt="new World Depression"></div>
                <div class="utp-content">
                    <div class="utp-text">
                        <h2 class="utp-title">New World Depression</h2>
                        <div class="monts">
                            <h3 class="utp-subtitle">$Boy$</h3>
                            <h4 class="utp-text">Release date: June 14, 2024</h4>
                            <h4 class="utp-text">13 tracks, 34 min 15 sec</h4>
                        </div>
                    </div>
                    <div class="utp-icons">
                        <img src="pics/spotify (1).svg" alt="spotify link" class="utp-links">
                        <img src="pics/apple music (1).svg" alt="apple music link" class="utp-links">
                        <img src="pics/youtube (1).svg" alt="youtube link" class="utp-links">
                        <img src="pics/sound cloud (1).svg" alt="sound cloud link" class="utp-links">
                    </div>
                </div>
            </div>
        </section>
        <section class="greyday">
            <div class="greyday-video">
                <a href="tour.html">
                    <img class="static" src="pics/concert.png">
                    <img class="active" src="pics/youtube-video-gif.gif">
                </a>
            </div>
        </section>
    </main>
</body>
</html>
